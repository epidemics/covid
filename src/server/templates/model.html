{% extends "base.html" %}

{% block additional_js_pre %}
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<style type="text/css">
  .overlay {
    fill: none;
    stroke: none;
    pointer-events: all;
  }
  .line .crosshair {
    fill: none;
    stroke-width: 1px;
  }
  .line .crosshair {
    stroke: white;
    opacity: 0.2
  }

  div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 60px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

</style>
{% endblock %}

{% block content %}
  <div>
      <p>Here we have the chart with the modeled data.</p>
      <div>
        <!-- Initialize a select button -->
        <select id="selectButton"></select>

        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz" style="height: 500px"></div>
      </div>
    </div>
{% endblock %}

{% block additional_js %}
    <script src="/static/js/lines.js"></script>
{% endblock %}
