version: "3"

services:
  charts:
    build:
      context: ./
    image: coron
    ports:
      - 5001:5001
    volumes:
      - ./src/charts:/usr/app/src/charts
    entrypoint:
      - bokeh
      - serve
      - --port
      - "5001"
      - --address
      - 0.0.0.0
      - --allow-websocket-origin
      - "*"
      - src/charts/app1.py
      - src/charts/app2.py
  server:
    build:
      context: ./
    image: coron
    ports:
      - 8000:8000
    volumes:
      - ./src/server:/usr/app/src/server
    working_dir: /usr/app/src/server
    environment:
      BOKEH_PUBLIC_URI: "http://0.0.0.0:5001"
    entrypoint:
      - uvicorn
      - main:app
      - --host
      - 0.0.0.0
      - --reload
